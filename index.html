<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_a</title>

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header-box"></div>

    <img
      src="assert/background.png"
      alt="Moving Poster Image"
      class="main-image"
    />

    <div class="red-overlay"></div>

    <img
      src="assert/card1.png"
      alt="하트 에이스 카드"
      class="playing-card card-1"
    />

    <img
      src="assert/card2.png"
      alt="하트 에이스 카드 2"
      class="playing-card card-2"
    />

    <img
      src="assert/card3.png"
      alt="하트 에이스 카드 3"
      class="playing-card card-3"
    />

    <img src="assert/flower1.png" alt="붉은 장미 1" class="rose-image rose-1" />
    <img src="assert/flower2.png" alt="붉은 장미 2" class="rose-image rose-2" />

    <img src="assert/factor1.png" alt="꼬리표" class="round-image factor-1" />
    <img src="assert/factor2.png" alt="꼬리표" class="round-image factor-2" />
    <img src="assert/factor3.png" alt="꼬리표" class="round-image factor-3" />

    <div class="dashed-circle">
      <svg width="100%" height="100%" viewBox="0 0 100 100">
        <circle
          cx="50"
          cy="50"
          r="45"
          fill="none"
          stroke="#FF0000"
          stroke-width="0.25"
          stroke-dasharray="20 20"
        />
      </svg>
    </div>

    <div class="red-line line-1"></div>
    <div class="red-line line-2"></div>
    <div class="red-line line-3"></div>
    <div class="red-line line-4"></div>
    <div class="red-line line-5"></div>
    <div class="red-line line-6"></div>
    <div class="red-line line-7"></div>
    <div class="red-line line-8"></div>
    <div class="red-line line-9"></div>
    <div class="red-line line-10"></div>

    <div class="footer-box"></div>

    <div class="rectangle">
      <svg width="480" height="100" viewBox="0 0 600 100">
        <rect width="600" height="100" />
      </svg>
    </div>

    <div class="main-text reze1">Re</div>
    <div class="main-text reze2">ze</div>
    <div class="title-text chainsawman">Chainsaw MAN</div>
    <div class="title-text チェンソーマン">チェンソーマン</div>
    <div class="title-text レゼ">レゼ</div>

    <script src="js/script.js"></script>

    <div class="vector-container">
      <svg
        class="interactive-vector"
        id="vector-1"
        width="144"
        height="126"
        viewBox="0 0 144 126"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0.600098 124.951V68.6415L142.6 0.950684V57.2599L0.600098 124.951Z"
        />
      </svg>

      <svg
        class="interactive-vector"
        id="vector-2"
        width="299"
        height="236"
        viewBox="0 0 299 236"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 203.655V147.35L299 0V59.8985L231.89 98.8325V143.756L32.9559 236L0 203.655Z"
        />
      </svg>

      <svg
        class="interactive-vector"
        id="vector-3"
        width="395"
        height="229"
        viewBox="0 0 395 229"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 229V170.698L347.049 0V55.8976L395 38.4672V83.5459L99.4992 213.373L97.1017 190.533L0 229Z"
        />
      </svg>

      <svg
        class="interactive-vector"
        id="vector-4"
        width="219"
        height="156"
        viewBox="0 0 219 156"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M0 156V94.8L219 0V57.6L0 156Z" />
      </svg>

      <svg
        class="interactive-vector"
        id="vector-5"
        width="334"
        height="269"
        viewBox="0 0 334 269"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 197.706V143.786L297.422 0V55.7171L334 84.4744L164.302 169.548L167.3 173.143L250.65 131.205V157.566L23.386 269V225.265L0 197.706Z"
        />
      </svg>

      <svg
        class="interactive-vector"
        id="vector-6"
        width="300"
        height="204"
        viewBox="0 0 300 204"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M0 204V147L300 0V58.2L0 204Z" />
      </svg>

      <svg
        class="interactive-vector"
        id="vector-7"
        width="180"
        height="145"
        viewBox="0 0 180 145"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M0 145V88.444L180 0V57.7593L0 145Z" />
      </svg>
    </div>

    <img src="assert/reze1 mask.png" alt="reze-img1" class="rezeimg rezeimg1" />
    <img src="assert/reze2 mask.png" alt="reze-img2" class="rezeimg rezeimg2" />
    <img src="assert/reze3 mask.png" alt="reze-img3" class="rezeimg rezeimg3" />
    <img src="assert/reze4 mask.png" alt="reze-img4" class="rezeimg rezeimg4" />
    <img src="assert/reze5 mask.png" alt="reze-img5" class="rezeimg rezeimg5" />
    <img src="assert/reze6 mask.png" alt="reze-img6" class="rezeimg rezeimg6" />
    <img src="assert/reze7 mask.png" alt="reze-img7" class="rezeimg rezeimg7" />

</html>
